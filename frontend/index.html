<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyAwards - Seleção de Perfil</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-container">
        <header class="main-header">
            <h1>StudyAwards</h1>
            <p>Transforme o aprendizado em uma aventura gamificada</p>
        </header>

        <section class="profile-selection">
            <div class="profile-card aluno" data-profile="aluno">
                <div class="icon-container">
                    <img src="https://raw.githubusercontent.com/7ody1/img/main/icons/student-icon.svg" alt="Ícone de Aluno">
                </div>
                <h2>Aluno</h2>
                <p>Acompanhe sua pontuação e atividades</p>
            </div>

            <div class="profile-card professor" data-profile="professor">
                <div class="icon-container">
                    <img src="https://raw.githubusercontent.com/7ody1/img/main/icons/teacher-icon.svg" alt="Ícone de Professor">
                </div>
                <h2>Professor</h2>
                <p>Gerencie atividades e presenças</p>
            </div>

            <div class="profile-card responsavel" data-profile="responsavel">
                <div class="icon-container">
                    <img src="https://raw.githubusercontent.com/7ody1/img/main/icons/guardian-icon.svg" alt="Ícone de Responsável">
                </div>
                <h2>Responsável</h2>
                <p>Acompanhe o desempenho do aluno</p>
            </div>
        </section>
    </main>

    <script src="scripts/main.js" defer></script>
</body>
</html>
